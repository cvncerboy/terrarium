<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Virtual Terrarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant1" src="./images/plant1.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant2" src="./images/plant2.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant3" src="./images/plant3.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant4" src="./images/plant4.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant5" src="./images/plant5.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant6" src="./images/plant6.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant7" src="./images/plant7.png" width="100px" height="100px"/>
            </div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant8" src="./images/plant8.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant9" src="./images/plant9.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant10" src="./images/plant10.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant11" src="./images/plant11.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant12" src="./images/plant12.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant13" src="./images/plant13.png" width="100px" height="100px"/>
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant14" src="./images/plant14.png" width="100px" height="100px"/>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
